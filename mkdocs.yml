site_name: Juku 3000 dokud
site_description: Kooliarvuti JUKU igavene digitaalne elu
site_url: https://infoaed.github.io/juku3000
repo_name: infoaed/juku3000
repo_url: https://github.com/infoaed/juku3000
edit_uri: ""
extra_css:
   - css/extra.css

theme:
    name: material
    logo: juku3000.svg
    favicon: favicon.svg
    language: et
    palette:
      - scheme: 'default'
        media: '(prefers-color-scheme: light)'
        primary: deep purple
        toggle:
          icon: 'material/lightbulb'
          name: "Tekst tumedal tasutal"
      - scheme: 'slate'
        media: '(prefers-color-scheme: dark)'
        primary: deep purple
        toggle:
          icon: 'material/lightbulb-outline'
          name: 'Tekst heledal taustal'
    features:
        - navigation.sections
        - header.autohide
        - content.code.copy

markdown_extensions:
    - admonition
    - codehilite
    - toc:
        permalink: true

nav:
    - Mida siit leiab?: README.md
    - Tarkvara kataloog: tarkvara-kataloog.md
